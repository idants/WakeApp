<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WakeApp</title>

        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/delete_icon.png">

        <!-- PhoneGap's Cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- jquery -->
        <script type="text/javascript" src="services/jquery/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="services/jquery/jquery-migrate-1.2.1.min.js"></script>

        <!-- slick -->
        <link rel="stylesheet" type="text/css" href="services/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="services/slick/slick-theme.css"/>
        <script type="text/javascript" src="services/slick/slick.min.js"></script>

        <!-- Style Files -->
        <link rel="stylesheet" href="css/index.css">

        <!-- dynamic page scripts -->
        <script type="text/javascript" src="js/index.js"></script>

    </head>
    <body>
        <div class="pushToCenterDiv"></div>
        <div class="timeView view">
            <div class="edit">
                <input id="hours" type="tel" placeholder="00" class="time" tabindex="-1"
                       onkeypress="app.validateTime(event);" onkeyup="app.checkIfFocusRequired(event);"
                       onpaste="app.preventPaste(event);" onclick="app.selectAll(event);"/>
                <span class="colon">:</span>
                <input id="minutes" type="tel" placeholder="00" class="time" tabindex="-1"
                       onkeypress="app.validateTime(event);" onpaste="app.preventPaste(event);" onclick="app.selectAll(event);"/>
                <div class="reset">
                    <img class="resetAlarmMiddle" src="img/delete_icon.png" onclick="app.resetAlarm()">
                    <span class="spAlarm resetAlarmMiddle">Alarm is set</span>
                </div>
            </div>
            <div id="setDiv">
                <button class="btnSet" onclick="app.setAlarm();">SET</button>
            </div>
        </div>
        <div class="wakeView view">
            <div class="wakeBox snoozeBox" onclick="app.snooze();">
                <span>Snooze</span>
            </div>
            <div class="wakeBox wakeappBox" onclick="app.showMessage();">
                <span>WakeApp</span>
            </div>
        </div>
        <div class="messageView view">
            <div class="divMessage" onclick="app.goToHome();">
                <span id="spMessage"></span>
            </div>
            <div>
                <img class="imgShare" src="img/share.png" onclick="app.share();"/>
            </div>
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
